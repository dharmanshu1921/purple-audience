<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-Purple Audience</title>
    <link rel="stylesheet" href="/CSSFolders/Reg.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <body onload="myfunction()">
        <div class="container1">
            <div class="sect1">
                <p>Already have an account?<a href="/Login/Login.html"><span id="Log"> Log In</span></a></p>
                <a href="/HomePage/intro.html"><i class="fa fa-times fa-2x" id="arrow" aria-hidden="true"></i></a>
            </div>
        </div>

        <div class="container3">
            <form class="form">
                <div class="field input-field">
                    <input type="text" id="name" name="fname" placeholder="Enter your Username"><br>
                </div>

                <div class="field input-field">
                    <input type="password" id="pass1" name="pass" placeholder="Enter Your Password">
                    <i class='bx bx-hide eye-icon'></i>
                </div>
                <div class="field input-field">
                    <input type="password" id="pass2" name="pass" placeholder="Confirm Password">
                </div>

                <button class="btn">LOGIN</button>
            </form>

            <div class="line"></div>

            <div class="container">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>

                <a href="#" class="field google">
                    <i class="fa fa-google"></i>
                    <span>Login with Google</span>
                </a>
            </div>
        </div>




        <!--Quotations-->
        <div class="container2">
            <h1>Have <span class="Hope">Hope</span>.</h1>
            <br>
            <p> " There is <span class="Hope">Hope</span> even when <br>your brain tells there isn't " </p>
            <h2>John Green</h2>
        </div>
        <div class="loader-wrapper">
            <div class="center">
                <div id="loading" class="loading1"></div>
                <div id="loading" class="loading2"></div>
                <div id="loading" class="loading3"></div>
            </div>
        </div>
    </body>
    <script src="Reg.js"></script>

</html>
