<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2" />

    <link rel="stylesheet" href="/CSSFolders/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body onload="myfunction()">
    <div class="container1">
        <div class="sect1">
            <p>Don't have an account?<a href="../../index.html"><span id="Log"> Register Yourself</span></a></p>
            <a href="/HomePage/intro.html"><i class="fa fa-times fa-2x" id="arrow" aria-hidden="true"></i></a>
        </div>
    </div>

    <div class="container3">
        <form class="form">
            <div class="field input-field">
                <input type="text" id="name" name="fname" placeholder="Username"><br>
            </div>

            <div class="field input-field">
                <input type="password" id="pass" name="pass" placeholder="Password">
                <i class='bx bx-hide eye-icon'></i>
            </div>

            <button class="btn">LOGIN</button>
        </form>

        <div class="line"></div>

        <div class="container">
            <a href="#" class="field facebook">
                <i class='bx bxl-facebook facebook-icon'></i>
                <span>Login with Facebook</span>
            </a>

            <a href="#" class="field google">
                <i class="fa fa-google"></i>
                <span>Login with Google</span>
            </a>
        </div>
    </div>



    <!--Quotations-->
    <div class="container2">
        <h1>Welcome</h1>
        <h2>Back</h2>
    </div>

    <div class="loader-wrapper">
        <div class="center">
            <div id="loading" class="loading1"></div>
            <div id="loading" class="loading2"></div>
            <div id="loading" class="loading3"></div>
        </div>
    </div>
</body>

</html>
